<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="screen">
                <div class="history"></div>
                <div class="display"></div>
                <div class="result"></div>
            </div>
            <div class="keypad">
                <button class="button special-button clear">C</button>
                <button class="button special-button clear-entry">CE</button>
                <button class="button special-button operation">%</button>
                <button class="button special-button operation">/</button>
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button special-button operation">*</button>
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button special-button operation">-</button>
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button special-button operation">+</button>
                <button class="button number number-0">0</button>
                <button class="button number">.</button>
                <button class="button special-button equals">=</button>
            </div>
        </div>
    </main>
</body>
<script src="./js/main.js"></script>

</html>
